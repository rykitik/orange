<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange | Сантехника и мебель</title>
    <link rel="stylesheet" href="./src/styles/style.css">
</head>
<body>
    <header class="header">
        <section class="header-inner">
            <div class="header-left">
                <span class="header-logo">
                    <a href="#" class="header-logo_link">
                        <img src="./src/assets/logo.svg">
                    </a>
                </span>
            </div>
            <div class="header-center">
                <article class="header-slogan">
                    <span class="header-slogan__text">
                        Разработано в Германии. Сделано в России.
                    </span>
                </article>
            </div>
            <div class="header-right">
                <div class="header-phone">
                    <a href="tel:88007078636" class="header-phone__link" aria-label="Контактный телефон">
                        <span class="header-phone__icon">
                            <img src="./src/assets/icons/phone.svg" alt="phone">
                        </span>
                        <span class="header-phone__title"> +7 (905) 543 23 45 </span>
                    </a>
                    </div>
                <div class="header-search">
                    <button class="header-search-button">
                        <img src="./src/assets/icons/search.svg" class="header-search-button__icon" alt="search">
                    </button>
                    <div class="header-search-window">
                        <form action="/search" class="header-search-window-form">
                            <h4 class="header-search-window-title">Что вы ищете?</h4>
                            <div class="header-search-window-input">
                                <input type="search" name="search[filter][keyword]" value="" class="header-search-window-text-input" aria-label="Поисковая строка" placeholder="Раковина для ванной комнаты..." />
                            </div>
                            <div class="header-search-window-button-block">
                                <button class="header-search-window-button button">Искать</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="header-mobile">

                </div>
            </div>
        </section>
        <section class="header-overlay">
            
        </section>
    </header>
    <main class="main">

    </main>
    <footer class="footer">

    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./src/scripts/app.js"></script>
</body>
</html>
